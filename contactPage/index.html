<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact Page</title>
</head>

    <section class="bg-white-50 min-h-screen flex items-center justify-center">
        <!--contact container-->
        <div class="bg-white-100 border-white flex items-center shadow-lg max-w-[62rem] p-5">
            <!--form-->
            <div class="sm:w-1/2 px-2">
                <h2 class="font-bold text-2xl">Get In <span class="text-[#FC724D]">Touch</span> </h2>
                <p class="text-xs mt-2">Whether you have inquiries, suggestions, or simply want to have a
                conversation, we're here to assist.</p>
                <p class="text-xs mt-2">connect with us via our customer support or locate us on social media - <br>
                we're at your service round the clock, ready to engage</p>

                <form action="" class="flex flex-col gap-4">
                    <input class="p-2 mt-4 border font-thin" type="text" name="name" placeholder="Name *">
                    <input class="p-2 border font-thin" type="text" name="number" placeholder="Phone Number">
                    <textarea class="p-2 border font-thin" name="message" placeholder="Write Your Message..." cols="8" rows="5"></textarea>
                    <button class="bg-[#FC724D] text-white py-2">SEND</button>
                </form>

            <!--Icons-->
            <div class="flex items-center gap-12 mt-24">
                <div class="flex gap-4 items-center">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#FC724D" class="bi bi-telephone-outbound" viewBox="0 0 16 16">
                            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zM11 .5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-4.146 4.147a.5.5 0 0 1-.708-.708L14.293 1H11.5a.5.5 0 0 1-.5-.5z"/>
                          </svg>
                    </div>
                    <div class="text-[12px]">
                        <p>PHONE</p> 
                        <p class="text-[#FC724D]"> +234 8132 624 679</p>
                    </div>
                </div>
                <div class="flex gap-4 items-center">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#FC724D" class="bi bi-envelope-paper" viewBox="0 0 16 16">
                            <path d="M4 0a2 2 0 0 0-2 2v1.133l-.941.502A2 2 0 0 0 0 5.4V14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V5.4a2 2 0 0 0-1.059-1.765L14 3.133V2a2 2 0 0 0-2-2H4Zm10 4.267.47.25A1 1 0 0 1 15 5.4v.817l-1 .6v-2.55Zm-1 3.15-3.75 2.25L8 8.917l-1.25.75L3 7.417V2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v5.417Zm-11-.6-1-.6V5.4a1 1 0 0 1 .53-.882L2 4.267v2.55Zm13 .566v5.734l-4.778-2.867L15 7.383Zm-.035 6.88A1 1 0 0 1 14 15H2a1 1 0 0 1-.965-.738L8 10.083l6.965 4.18ZM1 13.116V7.383l4.778 2.867L1 13.117Z"/>
                        </svg>
                    </div>
                    <div class="text-[12px]">
                        <p>EMAIL</p> 
                        <p class="text-[#FC724D]"> bitmedics@gmail.com</p>
                    </div>
                </div>
            </div>

            </div>

            <!--image-->
            <div class="sm:block hidden w-1/2 h-[150%]">
                <img src="contact.png" alt="">
            </div>
        </div>
    </section>
    
</body>
</html>
